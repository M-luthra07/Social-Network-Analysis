<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Summarization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: none;
      max-width: 700px;
      width: 100%;
      animation: fadeInUp 0.6s ease-in-out;
      background: #fff;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    textarea {
      border-radius: 12px;
      resize: none;
      border: 1px solid #dcdcdc;
      transition: all 0.3s;
    }

    textarea:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
    }

    .btn-primary {
      border-radius: 12px;
      padding: 10px 24px;
      font-weight: 600;
      letter-spacing: 0.3px;
      background: linear-gradient(135deg, #007bff, #0056d2);
      border: none;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .summary-box {
      background: #f9fafb;
      border-left: 5px solid #0d6efd;
      border-radius: 12px;
      padding: 20px;
      animation: fadeInUp 0.5s ease-in-out;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h2 {
      font-weight: 700;
      color: #0d47a1;
      letter-spacing: -0.5px;
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #0043a4;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card p-4 p-md-5">
    <div class="header">
      <h2>üß† AI Text Summarizer</h2>
      <p class="text-muted">Enter a paragraph or company description below and get a concise AI summary.</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label for="input_text" class="form-label">Your Text:</label>
        <textarea name="input_text" class="form-control" rows="6" placeholder="Paste your text here...">{{ user_text }}</textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit">‚ú® Summarize</button>
      </div>
    </form>

    {% if summary %}
      <div class="mt-4 summary-box">
        <h5 class="mb-2 text-primary">Summary:</h5>
        <p class="mb-0">{{ summary }}</p>
      </div>
    {% endif %}

    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
